name: smartkidstracker
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  cloud_firestore: ^5.4.1
  nfc_manager: ^3.5.0
  firebase_messaging: ^15.1.1
  firebase_database: ^11.1.2
  firebase_storage: ^12.3.0
  google_sign_in: ^6.1.0
  image_picker: ^1.1.2
  cloud_functions: ^5.1.1
  path_provider: ^2.0.15
  flutter_nfc_kit: ^3.5.2
  intl: ^0.19.0
  ndef: ^0.3.3
  android_intent_plus: any
  mailer: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  shared_preferences: ^2.1.0
  provider: ^6.0.5
  http: ^1.2.2
  uuid: ^4.5.0
  rxdart: ^0.28.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/app.png
    - assets/images/help1.png
    - assets/images/help2.png
    - assets/images/nfc_not_available.png
    - assets/images/nfc.jpg
    - assets/images/no-data.png
    - assets/images/drawer_header_bg.jpg

  fonts:
    - family: GreatVibes
      fonts:
        - asset: assets/fonts/GreatVibes-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
